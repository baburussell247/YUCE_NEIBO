hydra:
  run:
    # dynamic output directory according to running time and override name
    dir: outputs_fourcastnet_pretrain
  job:
    name: ${mode} # name of logfile
    chdir: false # keep current working directory unchanged
    config:
      override_dirname:
        exclude_keys:
          - TRAIN.checkpoint_path
          - TRAIN.pretrained_model_path
          - EVAL.pretrained_model_path
          - mode
          - output_dir
          - log_freq
  sweep:
    # output directory for multirun
    dir: ${hydra.run.dir}
    subdir: ./

# general settings
mode: train # running mode: train/eval
seed: 1024
output_dir: ${hydra:run.dir}
log_freq: 10

# set training hyper-parameters
IMG_H: 336
IMG_W: 1256
# FourCastNet use 20 atmospheric variableï¼Œtheir index in the dataset is from 0 to 19.
# The variable name is 'u10', 'v10', 't2m', 'sp', 'msl', 't850', 'u1000', 'v1000', 'z000',
# 'u850', 'v850', 'z850',  'u500', 'v500', 'z500', 't500', 'z50', 'r500', 'r850', 'tcwv'.
# You can obtain detailed information about each variable from
# https://cds.climate.copernicus.eu/cdsapp#!/search?text=era5&type=dataset
VARS_CHANNEL: [0, 1]
USE_SAMPLED_DATA: false

# set train data path
TRAIN_FILE_PATH: ./datasets/train
DATA_MEAN_PATH: ./stats/mean.npy
DATA_STD_PATH: ./stats/std.npy
DATA_TIME_MEAN_PATH: ./stats/time_mean.npy

# set evaluate data path
VALID_FILE_PATH: ./datasets/valid

# model settings
MODEL:
  afno:
    input_keys: ["input"]
    output_keys: ["output"]

# training settings 
TRAIN:
  epochs: 60
  save_freq: 10
  eval_during_train: true
  eval_freq: 10
  lr_scheduler:
    epochs: ${TRAIN.epochs}
    learning_rate: 0.0005
    by_epoch: true
  batch_size: 1
  pretrained_model_path: null
  checkpoint_path: null

# evaluation settings
EVAL:
  pretrained_model_path: null
  compute_metric_by_batch: true
  eval_with_no_grad: true
  batch_size: 8
