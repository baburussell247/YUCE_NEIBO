mode: eval
seed: 1024
output_dir: ${hydra:run.dir}
log_freq: 10
IMG_H: 336
IMG_W: 1256
VARS_CHANNEL:
- 0
- 1
TRAIN_FILE_PATH: ./datasets/train
DATA_MEAN_PATH: ./stats/mean.npy
DATA_STD_PATH: ./stats/std.npy
DATA_TIME_MEAN_PATH: ./stats/time_mean.npy
VALID_FILE_PATH: ./datasets/valid
TEST_FILE_PATH: ./datasets/test/2024_4.h5
MODEL:
  afno:
    input_keys:
    - input
TRAIN:
  epochs: 20
  save_freq: 10
  eval_during_train: true
  eval_freq: 10
  lr_scheduler:
    epochs: ${TRAIN.epochs}
    learning_rate: 0.0001
    by_epoch: true
  batch_size: 1
  num_timestamps: 2
  pretrained_model_path: outputs_fourcastnet_pretrain/checkpoints/latest
  checkpoint_path: null
EVAL:
  num_timestamps: 20
  pretrained_model_path: outputs_fourcastnet_finetune/checkpoints/latest
  compute_metric_by_batch: false
  eval_with_no_grad: true
  batch_size: 1
